services:
  - type: web
    name: mlgpt-app
    env: python
    buildCommand: |
      cd client && npm install && npm run build
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    buildFilter:
      paths:
        - client/**
        - app.py
        - requirements.txt
        - render.yaml
